<html lang="en">
  <head>

    <meta

    , initial-scale=1.0"

    <link rel="stylesheet" href="style.css" />
    <title>Password Strength Indicator</title>
  </head>
  <body>
    <div class="container">
      <div class="input-box">
        <input
          type="password"
          id="password"
          placeholder="Enter your password"

        <p id="message">Password is <span id="strength"></span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
