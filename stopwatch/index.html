<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="displayTime">00:00:00</h1>
      <div class="buttons">
        <img src="images-2/stop.png" onclick="watchStop()" />
        <img src="images-2/start.png" onclick="watchStart()" />
        <img src="images-2/reset.png" onclick="watchReset()" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
